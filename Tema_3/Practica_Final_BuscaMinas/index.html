<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Busca Minas - Ruben Corral Romero</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="encabezado">
			<div class="encabezado-interno">
				<img src="img/Logo.png" alt="Logo Busca Minas" class="logo" />
				<h1>Busca Minas</h1>
			</div>
		</header>

		<main>
			<section class="controles">
				<button id="nuevoJuego">Nueva partida</button>
				<label for="dificultad">Dificultad:</label>
				<select id="dificultad">
					<option value="facil">Fácil</option>
					<option value="medio">Medio</option>
					<option value="dificil">Difícil</option>
				</select>
				<div id="info">
					<span id="banderas">Banderas: 0</span>
					<span id="tiempo">Tiempo: 0s</span>
				</div>
			</section>

			<section id="juego" aria-label="Tablero de Busca Minas">
				<div id="tablero" class="tablero" role="grid"></div>
			</section>

			<aside class="leyenda">
				<h2>Leyenda</h2>
				<ul>
					<li><img src="img/Bomba.png" alt="Bomba" /></li>
					<li><img src="img/Uno.png" alt="1" /> </li>
					<li><img src="img/Dos.png" alt="2" /> </li>
					<li><img src="img/Tres.png" alt="3" /></li>
					<li><img src="img/Cuatro.png" alt="4" /></li>
					<li><img src="img/cinco.png" alt="5" /></li>
					<li><img src="img/seis.png" alt="6" /></li>
					<li><img src="img/siete.png" alt="7" /></li>
					<li><img src="img/ocho.png" alt="8" /></li>
					<li><img src="img/España.png" alt="Bandera España" /></li>
				</ul>
			</aside>
		</main>
		<script src="main.js"></script>
	</body>
</html>
